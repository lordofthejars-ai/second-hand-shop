<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Animated GIF</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="gif-container">
    <!-- Replace the src with your desired GIF URL -->
    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmpvcGZuZjdvb3R5dTJ2MGI1MHk5dTV1aDNqZGV2ODJqN2t1MDZzbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XMdnkAT4Q9rJ4thW8h/giphy.gif" alt="Animated GIF">
</div>

</body>
</html>
